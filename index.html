<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Avancée</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled aria-label="Calculator display" placeholder="0" />
        <div class="buttons">
            <!-- Ligne 1 : Fonctions générales -->
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="calculatePercentage()">%</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            
            <!-- Ligne 2 : Chiffres 7, 8, 9 et opérateur multiplication -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            
            <!-- Ligne 3 : Chiffres 4, 5, 6 et opérateur soustraction -->
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            
            <!-- Ligne 4 : Chiffres 1, 2, 3 et opérateur addition -->
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            
            <!-- Ligne 5 : Chiffre 0, virgule, égalité et racine carrée -->
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="function" onclick="calculate()">=</button>
            <button class="function" onclick="sqrt()">√</button>

            <!-- Ligne 6 : Fonctions supplémentaires (puissance, inverse, trigo) -->
            <button class="function" onclick="power()">x²</button>
            <button class="function" onclick="inverse()">1/x</button>
            <button class="function" onclick="sin()">sin</button>
            <button class="function" onclick="cos()">cos</button>
            <button class="function" onclick="tan()">tan</button>

            <!-- Ligne 7 : Mémoire et conversion degrés/radians -->
            <button class="memory" onclick="storeInMemory()">M+</button>
            <button class="memory" onclick="recallMemory()">MR</button>
            <button class="memory" onclick="clearMemory()">MC</button>
            <button class="function" id="degRad" onclick="toggleDegreesRadians()">Rad</button>
        </div>
    </div>

    <!-- Historique -->
<!-- Historique -->
<div id="history" class="history"></div>
<button onclick="clearHistory()">Effacer Historique</button>

    <script src="js/script.js"></script>
</body>
</html>
